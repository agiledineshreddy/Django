<!-- books/templates/books/search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
