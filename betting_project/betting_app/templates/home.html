{%load static%}
<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <header>
        <img src="{% static 'logo.png' %}" alt="Logo" style="float:left;">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'bets' %}">Bets</a></li>
                <li><a href="{% url 'myprofile' %}">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <div>
        {% for bet in bets %}
            <p>{{ bet.title }} - {{ bet.amount }}</p>
        {% endfor %}
    </div>
</body>
</html>
